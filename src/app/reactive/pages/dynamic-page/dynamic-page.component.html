<form autocomplete="off" [formGroup]="myForm">

  <!-- Nombre -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input class="form-control"
             formControlName="name"
             placeholder="Nombre de la persona">
      <span *ngIf="isValidField('name')"
        class="form-text text-danger">
          {{ getFieldError('name') }}
      </span>
    </div>
  </div>

  <!-- Agregar Favorito -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">

      <div class="input-group">
        <input class="form-control"
               [formControl]="newFavorite"
               placeholder="Agregar favorito">


        <button class="btn btn-outline-primary"
                type="button"
                (click)="onAddToFavorites()">
          Agregar favorito
        </button>
      </div>
    </div>
  </div>


  <!-- Lista de Juegos Favoritos -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <!-- aqui le esta diciendo, oye papi, lo que sigue va a ser un arreglo y va a tener campos iterables -->
    <div class="col-sm-9" formArrayName="favoriteGames">
      <!-- aqui empieza la parte iterable, y estamos sacando la posicion del arreglo -->
      <div class="mb-1" *ngFor="let favorite of favoriteGames.controls; let i = index">

        <div class="input-group">
          <!-- y aqui le estamos asignando, que de ese arreglo, este tiene la posicion 0,1,n... -->
          <input [formControlName]="i"
            class="form-control">

          <button class="btn btn-outline-danger"
                  type="button"
                  (click)="onDeleteFavorite(i)">
            Eliminar
          </button>
        </div>
        <span class="form-text text-danger" *ngIf="isValidFieldInArray(favoriteGames, i)">
           Este campo es requerido
        </span>

      </div>

    </div>
  </div>



  <div class="row">
    <div class="col-sm-12">
      <button type="submit"
              class="btn btn-primary float-end"
              (click)="onSubmit()"
      >
        <!-- [disabled]="myForm.invalid" -->
        Guardar
      </button>
    </div>
  </div>


</form>
